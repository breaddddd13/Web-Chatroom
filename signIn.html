<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./src/css/signIn.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>
    <script src="./config.js"></script>
    
  </head>
  <body class="text-center">
    <div id="custom-alert">
    </div>
    <div id="signIn" class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Chatroom</h1>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in/register</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="UserEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="UserPassword" class="form-control" placeholder="Password" required> 
      <a id="forget" data-toggle="modal" data-target="#exampleModalCenter">Forget Password?</a>
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Please enter your Email</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input id="email" type="email" id="UserEmail" class="form-control" placeholder="Email address" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="forgetPassword()">Send Email</button>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-lg btn-primary btn-block" id="btnLogin">Sign in</button>
      <button class="btn btn-lg btn-info btn-block" id="btngoogle">Sign in with Google</button>
      <button class="btn btn-lg btn-secondary btn-block" id="btnSignUp">New account</button>
    </div>
    <script src="./src/js/signIn.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
  

</html>
